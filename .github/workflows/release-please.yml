name: release-please

description: Automatisiere die Erstellung von Releases und Changelogs mit release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: go 